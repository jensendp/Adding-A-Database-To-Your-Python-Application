{% extends "base.html" %}
{% block title %}Edit Page{% endblock %}
{% block body %}

<h2>Edit Page</h2>
<form method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" value="{{page_name}}" readonly>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea  class="form-control" id="contents" name="contents" rows=15>{{contents}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
