{% extends "base.html" %}
{% block title %}{{get_page_display_name(page_name)}}{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1>{{get_page_display_name(page_name)}}</h1>
    </div>

    <div class="pull-right">
        <a class="btn btn-primary" href="{{url_for('edit_page', page_name=page_name)}}">Edit</a>
        <a class="btn btn-danger" href="{{url_for('delete_page', page_name=page_name)}}">Delete</a>
    </div>

    {{contents|safe}}
{% endblock %}
